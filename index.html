<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Css -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Todo List</title>
</head>
<body>
   <nav class="navbar navbar-light bg-light">
       <div class="container">
        <a class="navbar-brand " href="#">Tareas</a>
       </div>
   </nav>

   <div class="container">
       <div class="row pt-5">
           <div class="col-md-4">
                <div class="card" >
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group m-3">
                                <input type="text" id="title" placeholder="Agregar tarea" class="form.control">
                            </div>
                            <div class="form-group m-3">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripcion de la tarea"></textarea>
                            </div>
                            <div class="d-grid gap-2 ">
                                <button type="submit" class="btn btn-primary btn-block btn-lg">
                                Crear
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
           </div>
           <div class="col-md-8">
                <div id="task">
                    
                </div>
           </div>
       </div>
   </div>
    
   <!-- Scripts -->
   <script src="./scripts.js" defer></script>

</body>
</html>
